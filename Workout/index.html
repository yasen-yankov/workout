<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/lib/everlive.all.min.js"></script>
    <script src="scripts/app/extensions/arrayExtensions.js"></script>
    <script src="scripts/app/settings.js"></script>
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/updater.js"></script>
    <script src="scripts/app/data/filesData.js"></script>
    <script src="scripts/app/data/workoutsData.js"></script>
    <script src="scripts/app/data/exercisesData.js"></script>
    <script src="scripts/app/extensions/exerciseExtensions.js"></script>
    <script src="scripts/app/extensions/workoutExtensions.js"></script>
    <script src="scripts/app/models/settingsViewModel.js"></script>
    <script src="scripts/app/models/learnViewModel.js"></script>
    <script src="scripts/app/models/workoutViewModel.js"></script>
</head>

<body>
    <div data-role="layout" data-id="main">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
        <!-- application views will be rendered here -->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="views/startWorkout.html" data-icon="play">Workout</a> 
                <a href="views/learn.html" data-icon="bookmarks">Learn</a>
            </div>
        </div>
    </div>
    
    <div data-role="layout" data-id="no-footer">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
        <!-- application views will be rendered here -->
    </div>
    
    <div data-role="modalview" id="modalview-update" style="width: 90%;">
        <div data-role="header">
            <div data-role="navbar">
                <span>Content Update</span>
                <a data-bind="click: cancel" data-align="right" class="nav-button nav-button-add hide-text" type="button" data-role="button" data-icon="cancel"></a>
            </div>
        </div>
        <p>
            There is a new content update for workouts and exercises.
        </p>
        <p>
            Current version: <span data-bind="text: lastUpdateItem.Version"></span>
        </p>
        <p>
            New version: <span data-bind="text: updateItem.Version"></span>
        </p>
        <a id="download" data-bind="click: download" type="button" data-role="button">Download</a>
    </div>
</body>

</html>
