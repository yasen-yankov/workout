<div data-role="view" data-layout="no-footer" data-init="app.models.workout.init" data-show="app.models.workout.show" data-use-native-scrolling="true">
    <header data-role="header">
        <div data-role="navbar">
            <span data-bind="source: Name"></span>
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>
        <p class="description" data-bind="text: Description"></p>
        <a data-role="button" class="startWorkoutBtn" data-icon="play">Start workout</a>
    </header>
    
    <ul class="exerciseList" data-template="exercisesTemplate" data-bind="source: Exercises"></ul>
</div>

<script type="text/x-kendo-template" id="exercisesTemplate">
    <li>
        <img src="#= app.data.files.resolvePictureUrl(data.Image) #" class="exerciseImage" />
        <span>#: data.Name #</span>
    </li>
</script>
