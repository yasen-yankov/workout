<div id="workoutView" data-role="view" data-layout="no-footer" data-show="app.models.workout.show" data-use-native-scrolling="true">
    <header data-role="header">
        <div data-role="navbar">
            <span data-bind="source: Name"></span>
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>        
    </header>
    <div class="content-stretched">
        <p class="description" data-bind="text: Description"></p>
        <a id="chooseWorkoutBtn" data-role="button" data-icon="play">Choose workout</a>
        <ul id="exerciseList" class="list-view content--flex" data-template="exercisesTemplate" data-bind="source: Exercises"></ul>
    </div>
</div>

<script type="text/x-kendo-template" id="exercisesTemplate">
    <li>
        <a data-uid="#= data.uid #">
            <img src="data:image/png;base64,#= data.ImageThumbBase64 #" class="exercise-image exercise-image-thumb" />
            <span>#: data.Name #</span>
        </a>
    </li>
</script>
